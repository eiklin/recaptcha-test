<html>
  <head>
    <script>
    function callback() {
      var btnSubmit = document.getElementById("btnSubmit");
      btnSubmit.disabled = false;
    }
    </script>
    <style>
      body {
        font-family: calibri;
        font-size: 13px;
      }
    </style>
    <title>reCAPTCHA Test Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <p>This is a simple test page for your recaptcha validation.</p>
    <p>
    <form>
      <div class="g-recaptcha" data-sitekey="6LcG9WweAAAAAET-fXuAxHhJSBSX8XJN1d1s8OnO" data-callback="callback"></div><br>
      <button type="submit" id="btnSubmit" disabled>Submit</button>
    </form>
    </p>
  </body>
</html>
