      btnSubmit.style.display = "block";
    }
    </script>
    <title>reCAPTCHA Test Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>

    <form>
      <div class="g-recaptcha" data-sitekey="6LcG9WweAAAAAET-fXuAxHhJSBSX8XJN1d1s8OnO" data-callback="callback"></div>
      <button type="submit" style="display:none;" id="btnSubmit">Submit</button>
    </form>
  </body>
</html>
