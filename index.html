<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function validate(){
        if (grecaptcha.getResponse() == ""){
          alert("You can't proceed!");
          return false;
        } else {
          document.form.submit()
        }
    </script>
  </head>
  <body>
    <form method="POST">
      <div class="g-recaptcha" data-sitekey="6LcG9WweAAAAAET-fXuAxHhJSBSX8XJN1d1s8OnO"></div>
      <br/>
      <input type="submit" value="Submit" onsubmit="javascript:validate();">
    </form>
  </body>
</html>
