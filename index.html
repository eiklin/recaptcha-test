<html>
  <head>
    <script>
    function recaptchaCallback() {
        var btnSubmit = document.getElementById("btnSubmit");

        if ( btnSubmit.classList.contains("hidden") ) {
            btnSubmit.classList.remove("hidden");
            btnSubmit.classList.add("show");
        }
    }
    </script>
    <style>
      .hidden {
        display:none;
      }
      .show {
        display:block;
      }
      </style>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <form>
      <div class="g-recaptcha" data-sitekey="6LcG9WweAAAAAET-fXuAxHhJSBSX8XJN1d1s8OnO" data-callback="recaptchaCallback"></div>
      <button type="submit" class="btn btn-default hidden" id="btnSubmit">Submit</button>
    </form>
  </body>
</html>
