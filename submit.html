<html>
  <head>
    <title>Success!</title>
    <script>
      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');
          
          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
          }
        }
        return false;
      };
      document.getElementById("status").value = getUrlParameter('');
      document.getElementById("recaptcha").value = getUrlParameter('g-recaptcha-response');
    </script>
  </head>
  <body>
    <p>Status: <input id="status"></input></p>
<p>Response: <input id="recaptcha"></input></p>
<input type="button" onclick=window.location="/" value="back">
  </body>
</html>
