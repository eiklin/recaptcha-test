<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<style>body, button {font-family: 'Roboto', sans-serif;}</style>
<title>reCAPTCHA Result</title>
</head>
<body>
    <p>The returned parameters from Google reCAPTCHA:</p>
    <table cellpadding="5px;">
        <tr><td align="right"><nobr>g-recaptcha-response:</nobr></td><td>{{ recaptcha_response }}</td></tr>
        <tr><td align="right">success:</td><td>{{ success }}</td></tr>
        <tr><td align="right">challenge_ts:</td><td>{{ challenge_ts }}</td></tr>
        <tr><td align="right">hostname:</td><td>{{ hostname }}</td></tr>
    </table>
    <p><button onclick="window.location='/';">Back</button></p>
</body>
</html>
